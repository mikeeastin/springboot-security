<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ecp</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/fileinput.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div>

    <div id="boot" class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        服务启动有问题，点击右下角按钮，上传启动日志，自动分析试试呗
    </div>

<div id="messageDiv" class="alert alert-warning"  style="display:none" >
    <a href="#" class="close" data-dismiss="alert">
        &times;
    </a>
    <p id="message" ></p>
</div>
<div class="container kv-main">
    <label class="control-label">Select File</label>
    <input id="input-fa-1" name="file" type="file"  class="file-loading" />

</div>
</div>

</body>
<script>
    setTimeout(function(){$("#boot").css('display','none')},8000);
    $("#input-fa-1").fileinput({
        theme: "fa",
        uploadUrl: "fileUpload",
        hideThumbnailContent: true // hide image, pdf, text or other content in the thumbnail preview

    }).on("filebatchselected", function(event, files) {
       $(this).fileinput("upload");
    })
    .on("fileuploaded", function(event, data) {
    if(data.response)
    {
        $("#messageDiv").css('display','block');
        $("#message").html(data.response.name);
    }
});
</script>
</html>
